<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Simulator</title>
  <style type="text/css" media="screen">
    body {
        overflow: visible;
    }
    #editor {
        margin:0;
		position: absolute;
	    left:0;
		right:0;
		top:40px;
		bottom:0;
    }
  </style>
</head>
<body>
	<div id="toolbar" class="toolbar">
		<button id="toolbar-validate" class="toolbar-btn">Open</button>
		<button id="toolbar-synthesize" class="toolbar-btn">Save</button>
		<button id="toolbar-simulate" class="toolbar-btn">Simulate</button>
	</div>
    <div id="editor">

	</div>

    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/javascript");
    </script>

</body>
</html>

<!doctype HTML>
<html>
    <head>
        <title>CloudV Simulator</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Browser Tab Icon -->
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
        <!-- Page Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <!-- Waveform body -->
        <link rel="stylesheet" type="text/css" href="css/waveform-viewer.css"></link>

        <!-- Lib inclusions -->

        <!-- Bootstrap -->
        <!-- <link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css"></link>
        <script src="libs/bootstrap.min.js"></script> -->

        <!-- Ace -->
        <script src="libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>

        <link rel="stylesheet" type="text/css" href="libs/jqueryui/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="libs/jqueryui/jquery-ui.theme.css">
        <link rel="stylesheet" type="text/css" href="css/waveform.css">
        <script src="libs/fabric/fabric.js"></script>
        <script src="libs/jqueryui/external/jquery/jquery.js"></script>
        <script src="libs/jqueryui/jquery-ui.js"></script>

        <!-- Waveform canvas -->
        <link rel="stylesheet" type="text/css" href="css/waveform.css"></link>
        <!-- Waveform Canvas scripts -->
        <script src="js/waveform.js"></script>

        <!-- jquery loading spinner -->
        <script src="libs/jquery-loading.js"></script>
        <link href="libs/jquery-loading.css" rel="stylesheet"></link>
    </head>

    <body id="body">
        <header>
            <!-- Top header bar logo -->
			<a  href="https://cloudv.io"><img src='images/logo-xxxs.png'></a></img>
        </header>
        <main>
            <!-- Load user saved code -->
            <script src="data/code-text.js"></script>
            <!-- Top Button toolbar -->
            <div id="toolbar" class="toolbar">
                <button class="toolbar-button" id="save">Save</button>
                <button class="toolbar-button" id="compile">Compile</button>
                <button class="toolbar-button" id="breakpoints">Breakpoints</button>
                <button class="toolbar-button" id="run">Run</button>
                <button class="toolbar-button" id="step">Step</button>
                <button class="toolbar-button" id="stepi">Step Instruction</button>
                <button class="toolbar-button" id="stop">Stop</button>
            </div>
            <!-- The snackbar -->
            <div id="snackbar"></div>
            <!-- Main body section containing waveform and editor -->
            <section id="section">
                <div class="waveform-body" id="waveform-body">
            		<!-- Waveform Canvas -->
            		<div id="waveform-container"></div>
            		<!-- Load waveform data -->
            		<script id="waveform-script" type="text/javascript" src="data/waveform-data.js"></script>
            	</div>
                <!-- The ace editor host div -->
                <div class="editor" id="editor">
                    <!-- Load footer text -->
                    <script type="text/javascript" src="data/waveform-text.js"></script>
                    <!-- Footer to contain the disassembly -->
                    <footer class="hidden" id="footer"></footer>
                </div>
                <!-- Create ace instance and load it with user code -->
				<script>
				    var editor = ace.edit("editor");
                    editor.setTheme("ace/theme/twilight");
                    editor.session.setMode("ace/mode/c_cpp");
					editor.setValue(`${code}`);
				</script>
            </section>
        </main>
        <!-- Socket.IO script -->
		<script src="libs/socket.io.js"></script>
        <!-- Communication interface for buttons -->
		<script src="js/buttonInterface.js"></script>
        <!-- Script to manage tab creation and deletion -->
        <script src="js/tabManager.js"></script>
    </body>
</html>

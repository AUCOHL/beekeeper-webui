<!doctype HTML>
<html>
    <head>
        <title>CloudV Simulator</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Browser Tab Icon -->
		<link rel="icon" type="image/png" sizes="16x16" href="Images/favicon.ico">
        <!-- Page Stylesheet -->
        <link rel="stylesheet" type="text/css" href="Styles/style.css"></link>
        <!-- Bootstrap Stylesheet -->
        <link rel="stylesheet" type="text/css" href="Styles/bootstrap.min.css">
        <!-- Script to manage tab creation and deletion -->
        <script type="text/javascript" charset="utf-8" src="Scripts/tabManager.js"></script>
        <!-- Lib inclusions -->
        <script type="text/javascript" charset="utf-8" src="Scripts/jquery.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/4ef6481b3d.js"></script> -->
        <!-- jquery loading spinner -->
        <link href="Styles/jquery-loading.css" rel="stylesheet">
    	<script src="Scripts/jquery-loading.js"></script>

    </head>
    <body >
        <header>
            <!-- Top header bar logo -->
			<a  href="https://cloudv.io"><img src='Images/logo-xxxs.png'></a></img>
        </header>
        <main>
            <!-- Load user saved code -->
            <script src="data/code-text.js"></script>
            <!-- Top Button toolbar -->
            <div id="toolbar" class="toolbar">
                <button class="toolbar-button" id="save">Save</button>
                <button class="toolbar-button" id="compile">Compile</button>
                <button class="toolbar-button" id="breakpoints">Breakpoints</button>
                <button class="toolbar-button" id="run">Run</button>
                <button class="toolbar-button" id="step">Step</button>
                <button class="toolbar-button" id="stepi">Step Instruction</button>
                <button class="toolbar-button" id="waveform">Waveform</button>
                <button class="toolbar-button" id="stop">Stop</button>
                <!-- The snackbar -->
                <div id="snackbar"></div>
            </div>

            <section id="section">
                <!-- The ace editor host div -->
                <div class="editor" id="editor"></div>
                <!-- Ace script -->
				<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
                <!-- Create ace instance and load it with user code -->
				<script>
				    var editor = ace.edit("editor");
				    editor.setTheme("ace/theme/monokai");
				    editor.getSession().setMode("ace/mode/c_cpp");
					editor.setValue(`${code}`);
				</script>
            </section>
        </main>
        <!-- Socket.IO script -->
		<script type="text/javascript" charset="utf-8" src="Scripts/socket.io.js"></script>
        <!-- Communication interface for buttons -->
		<script type="text/javascript" charset="utf-8" src="Scripts/buttonInterface.js"></script>
    </body>
</html>

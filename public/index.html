<!doctype HTML>
<html>
    <head>
        <title>CloudV Simulator</title>
		<link rel="icon" type="image/png" sizes="16x16" href="Images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="Styles/style.css"></link>
        <link rel="stylesheet" type="text/css" href="Styles/light.css"></link>
        <script type="text/javascript" charset="utf-8" src="Scripts/jquery.js"></script>

		<meta charset="utf-8"/>
    </head>
    <body >
        <header>
			<img src='Images/logo-xxxs.png'/>
        </header>
        <main>
            <script>
            var allText = `int main()
{
    int a = 4;
    int b = 3;
    int c = a+c;
    return 1;
}`
            </script>
            <section>
				<div id="toolbar" class="toolbar">
                    <a href='javascript:void(0)'id="save"><img src='Images/save.svp'/><span class='tooltip'>Save</span></a>
					<a href='javascript:void(0)'id="compile"><img src='Images/compile.svg'/><span class='tooltip'>Compile Code</span></a>
					<a href='javascript:void(0)'id="run"><img src='Images/run.svg'/><span class='tooltip'>Run</span></a>
                    <a href='javascript:void(0)'id="runff"><img src='Images/run.ff.svg'/><span class='tooltip'>Run ignoring breakpoints</span></a>
					<a href='javascript:void(0)'id="step"><img src='Images/step.svg'/><span class='tooltip'>Step</span></a>
                    <a href='javascript:void(0)'id="stepi"><img src='Images/step.svg'/><span class='tooltip'>Step Instruction</span></a>
                    <a href='javascript:void(0)'id="finish"><img src='Images/finish.svg'/><span class='tooltip'>Finish</span></a>
                    <a href='javascript:void(0)'id="break"><img src='Images/step.png'/><span class='tooltip'>Break</span></a>
                    <a href='javascript:void(0)'id="waveform"><img src='Images/waveform.svg'/><span class='tooltip'>Waveform</span></a>
					<select id='syntaxSel'>
						<option value='0'>C</option>
						<option value='1'>RISC-V</option>
					</select>
				</div>
				<div id="editor"></div>
				<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
				<script>
				    var editor = ace.edit("editor");
				    editor.setTheme("ace/theme/monokai");
				    editor.getSession().setMode("ace/mode/c_cpp");
					editor.setValue(`${allText}`);
				</script>
            </section>
        </main>
		<script type="text/javascript" charset="utf-8" src="Scripts/socket.io.js"></script>
		<script type="text/javascript" charset="utf-8" src="buttonInterface.js"></script>
    </body>
</html>

<!doctype HTML>
<html>
    <head>
        <title>CloudV Simulator</title>
		<link rel="icon" type="image/png" sizes="16x16" href="Images/favicon.ico">
        <link rel="stylesheet" type="text/css" href="Styles/style.css"></link>
        <link rel="stylesheet" type="text/css" href="Styles/light.css"></link>
		<link rel="stylesheet" type="text/css" href="./waveform-viewer/jqueryui/jquery-ui.css">
	    <link rel="stylesheet" type="text/css" href="./waveform-viewer/jqueryui/jquery-ui.theme.css">
	    <link rel="stylesheet" type="text/css" href="./waveform-viewer/waveform.css">

		<script type="text/javascript" charset="utf-8" src="./waveform-viewer/fabric/fabric.js"></script>
	    <script type="text/javascript" charset="utf-8" src="./waveform-viewer/jqueryui/external/jquery/jquery.js"></script>
	    <script type="text/javascript" charset="utf-8" src="./waveform-viewer/jqueryui/jquery-ui.js"></script>
	    <script type="text/javascript" charset="utf-8" src="./waveform-viewer/waveform.js"></script>

		<meta charset="utf-8"/>
    </head>
    <body >
        <header>
			<img src='Images/logo-xxxs.png'/>
        </header>
        <main>
            <script>
            var allText = `void function()
{
    int a = 42;
    return;
}

int main()
{
    int a = 4;
    int b = 3;
    sample:
    a = b << 2;
    b = a + b;
    function();
    return 0;
}
`
            </script>
            <aside>
				<div id="waveform-container"></div>
				<script id="waveform-text" type="text/javascript" src="Scripts/initialSource.js"></script>
            </aside>
            <section>
				<div class="vertical-seperator"></div>
				<div id="toolbar" class="toolbar">
					<a href='javascript:void(0)'id="assemble"><img src='Images/assemble.png' /><span class='tooltip'>Compile Code</span></a>
					<a href='javascript:void(0)'id="run"><img src='Images/play.png' /><span class='tooltip'>Run</span></a>
					<a href='javascript:void(0)'id="step"><img src='Images/step.png' /><span class='tooltip'>Step</span></a>
					<select id='syntaxSel'>
						<option value='0'>C</option>
						<option value='1'>RISC-V</option>
					</select>
				</div>
				<div id="editor"></div>
				<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
				<script>
				    var editor = ace.edit("editor");
				    editor.setTheme("ace/theme/monokai");
				    editor.getSession().setMode("ace/mode/c_cpp");

					editor.setValue(`${allText}`);
				</script>
            </section>
        </main>
		<script type="text/javascript" charset="utf-8" src="Scripts/socket.io.js"></script>
		<script type="text/javascript" charset="utf-8" src="Scripts/buttonInterface.js"></script>
        <script type="text/javascript" charset="utf-8" src="Scripts/jquery.js"></script>
    </body>
</html>
